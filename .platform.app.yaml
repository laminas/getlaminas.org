name: getlaminas_org

type: "composable:25.05"

stack:
  - "php@8.3":
      extensions:
        - curl
        - pdo_sqlite
        - sqlite3
  - "php83Packages.composer"
  - "nodejs@24"
  - "nodePackages.gulp-cli"
  - "platformsh"
  - "jq"

size: S

disk: 256

mounts:
  'data/cache':
    source: local
    source_path: data/cache
  'data/integration/database':
    source: local
    source_path: data/integration/database
  'public/images/packages':
    source: local
    source_path: public/images/packages
  'public/share':
    source: local
    source_path: public/share

hooks:
  build: |
    set -e
    echo "- Installing asset dependencies"
    (cd bootstrap ; npm install)
    echo "- Building assets"
    (cd bootstrap ; gulp deploy)
    mv bootstrap/build/assets.json data/
    mv bootstrap/build/css public/
    mv bootstrap/build/js public/
    echo "- Setting up configuration"
    rm -f config/development.config.php config/autoload/*.local.php
    mv config/autoload/local.php.dist config/autoload/local.php
    echo "- Installing application dependencies"
    composer install --no-ansi --no-dev --no-interaction --no-scripts --no-plugins --optimize-autoloader
    mkdir -p var/blog/feeds
    composer build
  deploy: |
    rm -f data/cache/config-cache.php
    if [ ! -e data/cache/releases.rss ];then cp templates/releases.rss data/cache/ ;fi
    ./vendor/bin/laminas repository:generate-data "$PLATFORM_VARIABLES" | base64 --decode | jq '."REPO_TOKEN"'
    ./vendor/bin/laminas integration:create-db

crons:
  snapshot:
    # Take a snapshot automatically every night at 3 am (UTC).
    spec: '0 3 * * *'
    cmd: |
      if [ "$PLATFORM_BRANCH" = master ]; then
          platform snapshot:create --yes --no-wait
      fi
  renewcert:
    # Force a redeploy at 8 am (UTC) on the 14th and 28th of every month.
    spec: '0 8 14,28 * *'
    cmd: |
      if [ "$PLATFORM_BRANCH" = master ]; then
          platform redeploy --yes --no-wait
      fi
  generatedata:
    # Refresh repository data every night at 2 am (UTC).
    spec: '0 2 * * *'
    commands:
      start: |
        if [ "$PLATFORM_BRANCH" = master ]; then
           ./vendor/bin/laminas repository:generate-data "$PLATFORM_VARIABLES" | base64 --decorede | jq '."REPO_TOKEN"'
        fi
    shutdown_timeout: 20
  generateintegration:
    # Refresh repository data every 6 hours (UTC).
    spec: '0 */6 * * *'
    commands:
      start: |
        if [ "$PLATFORM_BRANCH" = master ]; then
            ./vendor/bin/laminas integration:seed-db
        fi
    shutdown_timeout: 20

operations:
  rebuildIntegrationDatabase:
    role: admin
    commands:
      start: ./vendor/bin/laminas integration:create-db --force-rebuild

web:
  locations:
    '/':
      root: 'public'
      passthru: '/index.php'
      index:
        - index.php
      expires: -1
      scripts: true
      allow: false
      rules:
        \.(css|js|gif|jpe?g|png|ttf|eot|woff2?|otf|cast|mp4|json|html|ico|svg|asc|webmanifest)$:
          allow: true
          expires: 300s
          headers:
            Access-Control-Allow-Origin: "*"
